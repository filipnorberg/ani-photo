<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ani-Photo</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <header class="header">
    <div class="banner">
      <img class="svg" src="/assets/svg/logo.svg">
      <h1><a href="/">Ani-Photo</a></h1>
    </div>
    <div class="headnav">
    <nav>
    
    <a href="/">Galleri</a>
    
    <a href="/boka">Boka Tid</a>
    
    <a href="/info">Om oss</a>
    
  </nav>
  
  </div>
  </header>
  
    <main class="container">
<div class="bokacard">
  <div class="kalender">
    <img style="border-radius: 0.5rem" src="/assets/img/calender.jpg" />
  </div>
  <div class="bokainfo">
    <form>
      <label for="name">Namn:</label><br />
      <input
        type="text"
        placeholder="Exempel Exempelson"
        id="name"
        name="name"
      /><br />
      <label for="number">Nummer:</label><br />
      <input
        type="text"
        placeholder="xxx-xxx xx xx"
        id="number"
        name="number"
      /><br />
      <label for="concept">Koncept:</label><br />
      <textarea
        placeholder="Beskriv kort vad och hur du vill ta kort på..."
      ></textarea
      ><br />
      <input type="button" class="button" value="Boka" />
    </form>
  </div>
</div>
</main>
    <footer class="footer">
  <div class="foot1">
    <p>Umeå, Storgatan 43</p>
    <p>090-786 12 57</p>
  </div>
  <div class="foot2">
    <p>&copy; copyright by Ani-Photo</p>
    <p>Designed by Christian Bäckström & Filip Norberg</p>
  </div>
  </footer>
  
  </body>
</html>
